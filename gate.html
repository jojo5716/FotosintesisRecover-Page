    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/gate.css">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="sr-gate">
            <div id="sr-login" class="visible">
                <form id="sr-form-login" action="" method="POST">
                    <span class="sr-gate-title">Iniciar sesión</span>
                    <label for="login-email">Correo electrónico</label>
                    <input type="text" name="login-email" id="login-email"></input>
                    <label for="login-password">Contraseña</label>
                    <input type="password" name="login-password" id="login-password"></input>

                    <input type="submit" value="Entrar"></input>

                    <a class="sr-gate-change" href="" title="">¿No tienes una cuenta? Regístrate</a>
                </form>
            </div>

            <div id="sr-register">
                <form id="sr-form-register" action="" method="POST">
                    <span class="sr-gate-title">Regístrate</span>
                    <label for="login-user">Nombre de usuario</label>
                    <input type="text" name="login-user" id="login-user"></input>
                    <label for="login-email">Correo electrónico</label>
                    <input type="text" name="login-email" id="login-email"></input>
                    <label for="login-password">Contraseña</label>
                    <input type="password" name="login-password" id="login-password"></input>

                    <input type="submit" value="Registrarse"></input>

                    <a class="sr-gate-change" href="" title="">¿Ya tienes cuenta? Inicia sesión</a>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

        <script type="text/javascript" src="js/script.js"></script>

        <script>

            $(document).on('ready', function(){
                $('.sr-gate-change').on('click', function(e){
                    e.preventDefault();
                    $('#sr-login, #sr-register').toggleClass('visible');
                });
            });

        </script>

    </body>
</html>
